<html>

	<link rel="stylesheet" href="./css/register.css"> 
	<title>Register</title>
</head>

<body>
	<div class="header text-center">
		<h1>Register</h1>
	</div>
	<div class="container">
		<form id="register-form">
			<div>
				<label>Name</label>
			</div>
			<div>
				<input type="text" name="name">
			</div>
			<div>
				<label>Password</label>
			</div>
			<div>
				<input type="password" name="password">
            </div>
            <div>
				<label>Age</label>
			</div>
			<div>
				<input type="text" name="age">
            </div>
            <div>
				<label>Gender</label>
			</div>
			<div>
				<input type="text" name="gender">
            </div>
            <div>
				<label>Blood Group</label>
			</div>
			<div>
				<input type="text" name="bgroup">
            </div>
            <div>
				<label>Job</label>
			</div>
			<div>
				<input type="text" name="job">
            </div>
            <div>
				<label>Income (in LPA)</label>
			</div>
			<div>
				<input type="text" name="income">
            </div>
            <div>
				<label>Marital Status</label>
			</div>
			<div>
				<input type="text" name="mstatus">
            </div>
            <div>
				<label>Address</label>
			</div>
			<div>
				<input type="text" name="address">
            </div>
            <div>
				<label>Voting Id</label>
			</div>
			<div>
				<input type="text" name="vid">
            </div>
            <div>
				<label>Aadhar Card Number</label>
			</div>
			<div>
				<input type="text" name="aid">
			</div>
			<div>
				<button class="btn waves-effect waves-light" type="submit">Register</button>
			</div>
			<div>
				<label id = "wrong"></label>
			</div>
		</form>
	</div>

</body>

</html>
